<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #000;
  color: #fff;
}



h1 {
  margin: 0;
}

main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
}

section {
  margin-bottom: 40px;
}

h2 {
  margin-top: 0;
}

form {
  margin-bottom: 20px;
}

label {
  margin-bottom: 10px;
  display: block;
  color: #fff;
}

input[type="text"],
input[type="email"],
textarea {
  padding: 5px;
  width: 100%;
  border: 1px solid #ccc;
  background-color: #222;
  color: #fff;
}

textarea {
  height: 100px;
}

button[type="submit"] {
  padding: 5px 10px;
  background-color: #222;
  color: #fff;
  border: none;
  cursor: pointer;
}

footer {
  background-color: #222;
  text-align: center;
  padding: 10px;
}
.nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
    text-align: center;
  }
  .nav2 {
    display: inline-block;
    font-size: 20px;
  }
  
  .nav2 a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
  }
  
  .nav2 a:hover {
    background-color: white;
    color: black;
  }

  </style>
</head>
<body>
    <body class="body" style=" background-color: black;">
        <img src="logo4.png" alt="Home Page: Aryan's Webpage" class="image" style="width:100%">
        <ul class ="nav">
            <li class="nav2"><a href="utshertz.html">Home</a></li>
            <li class="nav2"><a href="home.html">Book a Car</a></li>
            <li class="nav2"><a href="plan.html">Plan</a></li>
            <li class="nav2"><a href="contact.html">Contact Us</a></li>
        </ul>
    <h1>Contact Us</h1>


  <main>
    <section>
      <h2>Get in Touch</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 UTS Hertz. All rights reserved.</p>
  </footer>
</body>
</html>
