<!DOCTYPE html>
<html>
<head>
  <title>Car Rental Booking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    
    label {
  display: block;
  margin-top: 10px;
}

input[type="text"],
input[type="email"],
select {
  width: 100%;
  padding: 5px;
  margin-top: 5px;
}

input[type="submit"] {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body class="body" style=" background-color: black; color : white;">
    <img src="logo4.png" alt="Home Page: Aryan's Webpage" class="image" style="width:100%">
    <form id="myForm" onsubmit="validateForm(event)" style="margin-left:15%; margin-right: 15%;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="address">Address Line 1:</label>
        <input type="text" id="address" name="address" required>
      
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      
        <label for="postCode">Post Code:</label>
        <input type="number" id="postCode" name="postCode" required>
      
        <label for="paymentType">Payment Type:</label>
        <select id="paymentType" name="paymentType" required>
          <option value="">Select Payment Type</option>
          <option value="creditCard">Credit Card</option>
          <option value="debitCard">Debit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      
        <input type="submit" value="Submit" >
        <!-- <button onclick="confirm()">Confirm</button> -->
      </form>
      
      <footer>
        <p>&copy; 2023 UTS Hertz. All rights reserved.</p>
      </footer>

    <script src="script.js"></script>
    <script>


        function validateForm(event) {
  event.preventDefault(); // Prevent form submission

  // Get form field values
  var firstName = document.getElementById("firstName").value;
  var lastName = document.getElementById("lastName").value;
  var email = document.getElementById("email").value;
  var address = document.getElementById("address").value;
  var city = document.getElementById("city").value;
  var state = document.getElementById("state").value;
  var postCode = document.getElementById("postCode").value;
  var paymentType = document.getElementById("paymentType").value;

  // Perform validation
  if (firstName === "" || lastName === "" || email === "" || address === "" || city === "" || state === "" || postCode === "" || paymentType === "") {
    alert("Please fill in all fields");
    return;
  }

  // Validation passed, do something with the form data
  console.log("Form submitted!");
  console.log("First Name:", firstName);
  console.log("Last Name:", lastName);
  console.log("Email:", email);
  console.log("Address:", address);
  console.log("City:", city);
  console.log("State:", state);
  console.log("Post Code:", postCode);
  console.log("Payment Type:", paymentType);

  // Clear the form
  document.getElementById("myForm").reset();
  //Display confirmation and load home page
  alert('Checkout Details:\n\n'+'Thanks you for booking car with us. You have booked a car with us in the past three months, therefore $200 bond amount has been substracted from you total amount. The final billing amount is : $510. Booking details have been emailed to you. Happy and safe driving !');
    window.location.href ="home.html";

}

    </script>
</body>
</html>
